<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <script src="main.js" defer></script>
    <title>flip countdown</title>
  </head>
  <body>
    <main class="main">
      <h1 class="title">we're launching soon</h1>
      <div class="countdown-wrapper">
        <div data-num="08" class="flip-card days">
          <div class="countdown">
            <div class="countdown-parts">
              <div class="top day">08</div>
              <div class="bottom day">08</div>
            </div>
            <p class="text">Days</p>
          </div>
        </div>
        <div data-num="23" class="flip-card hours">
          <div class="countdown">
            <div class="countdown-parts">
              <div class="top hour">23</div>
              <div class="bottom hour">23</div>
            </div>
            <p class="text">Hours</p>
          </div>
        </div>
        <div data-num="55" class="flip-card minutes">
          <div class="countdown">
            <div class="countdown-parts">
              <div class="top minute">55</div>
              <div class="bottom minute">55</div>
            </div>
            <p class="text">minutes</p>
          </div>
        </div>
        <div data-num="41" class="flip-card seconds">
          <div class="countdown">
            <div class="countdown-parts">
              <div class="top second">41</div>
              <div class="bottom second">41</div>
            </div>
            <p class="text">seconds</p>
          </div>
        </div>
      </div>
      <div class="images">
        <img src="images/icon-facebook.svg" alt="" />
        <img src="images/icon-instagram.svg" alt="" />
        <img src="images/icon-pinterest.svg" alt="" />
      </div>
    </main>
  </body>
</html>
